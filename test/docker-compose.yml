version: '3'
services:
    mongodb:
        image: mongo:latest
        environment:
            - MONGO_DATA_DIR=/data/mongodb
            - MONGO_LOG_DIR=/dev/null
            - MONGODB_DBNAME=opal
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        ports:
            - 27017:27017

    algoservice:
        image: shubhamjain0594/opal-algoservice
        depends_on:
            - mongodb
        links:
            - mongodb
        ports:
            - 3001:3001
        expose:
            - 3001
        command: sh -c './src/wait-for.sh mongodb:27017 -- npm start'

    tests:
        build:
            context: ..
            dockerfile: ./test/Dockerfile
        tmpfs:
            - /tmp
        depends_on:
            - mongodb
            - algoservice
        links:
            - mongodb
            - algoservice
        privileged: true
        ports:
            - 80:80
#        command: sh -c 'mkdir /tmp/codejail-test/ && cp ./test/unlim.py /tmp/codejail-test/ && /usr/venv/sandbox/bin/python /tmp/codejail-test/unlim.py'
        security_opt:
            - apparmor:unconfined
